<html>
<head>
<title>Clientes</title>
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-primary .pre-scrollable">
				<div class="panel-heading">Listado de clientes</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<colgroup>
								<col class="col-lg-1">
								<col class="col-lg-3">
								<col class="col-lg-1">
								<col class="col-lg-1">
							</colgroup>
							<thead>
								<tr>
									<th>#</th>
									<th>Nombre</th>
								</tr>
							</thead>
							<tbody>
								{{#clients}}
								<tr>
									<td>{{id}}</td>
									<td><a href="#">{{name}}</a></td>
									<td><a href="#"><span class="glyphicon glyphicon-edit"></span></a></td>
									<td><a href="#"><span
											class="glyphicon glyphicon-remove"></span></a></td>
								</tr>
								{{/clients}}
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
			</div>
			<!--panel-->
			<ul class="pagination">
				<li><a href="#">&laquo;</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
